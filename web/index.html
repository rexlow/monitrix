<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitrix - Network Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .controls h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .date-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-controls label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .date-controls input {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0f0f23;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        button {
            padding: 10px 20px;
            background: #00ff88;
            color: #0f0f23;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 136, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-banner {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .status-banner.online {
            border: 3px solid #00ff88;
        }

        .status-banner.offline {
            border: 3px solid #ff4444;
        }

        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #00ff88;
        }

        .status-indicator.offline {
            background: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-text.online {
            color: #00ff88;
        }

        .status-text.offline {
            color: #ff4444;
        }

        .status-detail {
            font-size: 1.1em;
            color: #888;
        }

        .recent-downtime-alert {
            background: #2a1a1a;
            border-left: 4px solid #ff4444;
            padding: 20px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .recent-downtime-alert h3 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat-card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00ff88;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .downtime-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .downtime-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ff4444;
        }

        .downtime-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .downtime-item {
            background: #0f0f23;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #ff4444;
        }

        .downtime-item.ongoing {
            border-left: 4px solid #ff8800;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 136, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 136, 0, 0.8); }
        }

        .downtime-time {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .downtime-duration {
            font-size: 1.1em;
            color: #00ff88;
            font-weight: bold;
            margin-top: 5px;
        }

        .downtime-ongoing {
            display: inline-block;
            background: #ff8800;
            color: #0f0f23;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .failed-hosts {
            font-size: 0.85em;
            color: #ff4444;
            margin-top: 5px;
        }

        .chart-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chart-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .timeline {
            position: relative;
            height: 200px;
            background: #0f0f23;
            border-radius: 5px;
            padding: 20px;
            overflow-x: auto;
        }

        .timeline-bar {
            position: absolute;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-bar:hover {
            opacity: 0.8;
            transform: scaleY(1.1);
        }

        .timeline-bar.success {
            background: #00ff88;
        }

        .timeline-bar.failure {
            background: #ff4444;
        }

        .host-section {
            margin-bottom: 30px;
        }

        .host-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f23;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° Monitrix</h1>
        <p class="subtitle">Real-time Network Monitoring Dashboard</p>

        <div class="controls">
            <h2>Time Range Selection</h2>
            <div class="date-controls">
                <label>
                    Start Date & Time
                    <input type="datetime-local" id="startTime">
                </label>
                <label>
                    End Date & Time
                    <input type="datetime-local" id="endTime">
                </label>
                <button onclick="applyFilter()">Apply Filter</button>
                <button onclick="resetFilter()">Reset to Last 24h</button>
                <button onclick="refreshData()">Refresh</button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">Loading data...</div>

        <div id="statusBanner" style="display: none;"></div>

        <div id="statsContainer" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div id="downtimeContainer" style="display: none;">
            <div class="downtime-section">
                <h2>‚ö†Ô∏è Internet Downtime History</h2>
                <div class="downtime-list" id="downtimeList"></div>
            </div>
        </div>

        <div id="chartContainer" style="display: none;">
            <div class="chart-section">
                <h2>üìä Internet Connectivity Timeline</h2>
                <div id="timelineChart"></div>
            </div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let currentStartTime = null;
        let currentEndTime = null;

        // Initialize with last 24 hours
        function initializeTimeRange() {
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            document.getElementById('startTime').value = formatDateTimeLocal(yesterday);
            document.getElementById('endTime').value = formatDateTimeLocal(now);
            
            currentStartTime = yesterday.toISOString();
            currentEndTime = now.toISOString();
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function applyFilter() {
            const startInput = document.getElementById('startTime').value;
            const endInput = document.getElementById('endTime').value;
            
            if (startInput) {
                currentStartTime = new Date(startInput).toISOString();
            }
            if (endInput) {
                currentEndTime = new Date(endInput).toISOString();
            }
            
            loadData();
        }

        function resetFilter() {
            initializeTimeRange();
            loadData();
        }

        function refreshData() {
            loadData();
        }

        async function loadData() {
            showLoading();
            hideError();

            try {
                const params = new URLSearchParams();
                if (currentStartTime) params.append('start', currentStartTime);
                if (currentEndTime) params.append('end', currentEndTime);

                const [logsRes, statsRes] = await Promise.all([
                    fetch(`/api/logs?${params}`),
                    fetch(`/api/stats?${params}`)
                ]);

                if (!logsRes.ok || !statsRes.ok) {
                    throw new Error('Failed to fetch data');
                }

                allLogs = await logsRes.json();
                const stats = await statsRes.json();

                hideLoading();
                renderStats(stats);
                renderDowntime(stats.downtime_events || []);
                renderTimeline(allLogs);
            } catch (error) {
                hideLoading();
                showError('Failed to load data: ' + error.message);
            }
        }

        function renderStats(stats) {
            // Render status banner
            const banner = document.getElementById('statusBanner');
            const isOnline = stats.current_status === 'online';
            const statusClass = isOnline ? 'online' : 'offline';
            const statusIcon = isOnline ? '‚úì' : '‚úó';
            const statusText = isOnline ? 'INTERNET CONNECTED' : 'INTERNET DISCONNECTED';
            
            let bannerHtml = `
                <div class="status-banner ${statusClass}">
                    <div>
                        <span class="status-indicator ${statusClass}"></span>
                        <span class="status-text ${statusClass}">${statusIcon} ${statusText}</span>
                    </div>
                    <div class="status-detail">
                        Uptime: ${stats.uptime_percentage.toFixed(2)}% | 
                        ${stats.online_checks} online / ${stats.offline_checks} offline checks
                    </div>
            `;
            
            // Show recent downtime alert if exists
            if (stats.recent_downtime) {
                const recent = stats.recent_downtime;
                const duration = formatDuration(recent.duration_seconds);
                const startTime = new Date(recent.start_time).toLocaleString();
                const endTime = recent.end_time ? new Date(recent.end_time).toLocaleString() : 'Ongoing';
                const statusLabel = recent.is_ongoing ? 'ONGOING' : 'Recovered';
                
                bannerHtml += `
                    <div class="recent-downtime-alert">
                        <h3>‚ö†Ô∏è ${statusLabel} - Most Recent Downtime</h3>
                        <div class="downtime-time">
                            <strong>Started:</strong> ${startTime}<br>
                            <strong>Duration:</strong> ${duration}
                            ${recent.is_ongoing ? ' <span class="downtime-ongoing">STILL DOWN</span>' : ''}
                        </div>
                        ${!recent.is_ongoing ? `<div class="downtime-time"><strong>Recovered:</strong> ${endTime}</div>` : ''}
                        <div class="failed-hosts">Failed to reach: ${recent.failed_hosts.join(', ')}</div>
                    </div>
                `;
            }
            
            bannerHtml += '</div>';
            banner.innerHTML = bannerHtml;
            banner.style.display = 'block';
            
            // Render summary statistics
            const container = document.getElementById('statsGrid');
            const totalDowntime = stats.total_downtime_hours;
            
            let html = `
                <div class="stat-card">
                    <h3>Uptime Percentage</h3>
                    <div class="stat-value">${stats.uptime_percentage.toFixed(2)}%</div>
                    <div class="stat-label">${stats.online_checks} of ${stats.total_checks} checks successful</div>
                </div>
                <div class="stat-card">
                    <h3>Total Downtime</h3>
                    <div class="stat-value">${totalDowntime.toFixed(2)}h</div>
                    <div class="stat-label">${(totalDowntime * 60).toFixed(0)} minutes offline</div>
                </div>
                <div class="stat-card">
                    <h3>Downtime Events</h3>
                    <div class="stat-value">${stats.downtime_events.length}</div>
                    <div class="stat-label">Internet connection losses</div>
                </div>
                <div class="stat-card">
                    <h3>Current Status</h3>
                    <div class="stat-value ${statusClass}">${isOnline ? 'Online' : 'Offline'}</div>
                    <div class="stat-label">Right now</div>
                </div>
            `;
            
            container.innerHTML = html;
            document.getElementById('statsContainer').style.display = 'block';
        }

        function renderDowntime(events) {
            const container = document.getElementById('downtimeList');
            
            if (!events || events.length === 0) {
                container.innerHTML = '<div class="no-data">No internet downtime events in selected range üéâ</div>';
            } else {
                let html = '';
                events.forEach((event, index) => {
                    const start = new Date(event.start_time);
                    const end = event.end_time ? new Date(event.end_time) : null;
                    const duration = formatDuration(event.duration_seconds);
                    const itemClass = event.is_ongoing ? 'downtime-item ongoing' : 'downtime-item';
                    const isRecent = index === 0; // Most recent is first
                    
                    html += `
                        <div class="${itemClass}">
                            ${isRecent ? '<div style="color: #ff8800; font-weight: bold; margin-bottom: 5px;">üìç MOST RECENT</div>' : ''}
                            <div class="downtime-time">
                                <strong>Started:</strong> ${start.toLocaleString()}
                            </div>
                            ${end ? `<div class="downtime-time"><strong>Ended:</strong> ${end.toLocaleString()}</div>` : ''}
                            <div class="downtime-duration">
                                Duration: ${duration}
                                ${event.is_ongoing ? ' <span class="downtime-ongoing">ONGOING</span>' : ''}
                            </div>
                            <div class="failed-hosts">All hosts failed: ${event.failed_hosts.join(', ')}</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }
            
            document.getElementById('downtimeContainer').style.display = 'block';
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${seconds % 60}s`;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function renderTimeline(logs) {
            const container = document.getElementById('timelineChart');
            
            if (!logs || logs.length === 0) {
                container.innerHTML = '<div class="no-data">No data available for timeline</div>';
                document.getElementById('chartContainer').style.display = 'block';
                return;
            }

            // Calculate internet connectivity status for each check
            const connectivityData = logs.map(entry => {
                // Internet is DOWN only if ALL hosts failed
                const allFailed = entry.results.every(result => !result.success);
                const failedHosts = entry.results.filter(r => !r.success).map(r => r.host);
                
                return {
                    timestamp: entry.timestamp,
                    online: !allFailed,
                    failedHosts: failedHosts
                };
            });

            let html = '<div class="host-section">';
            html += '<div class="host-header">Internet Connectivity Status</div>';
            html += '<div class="timeline">';
            
            connectivityData.forEach((check, index) => {
                const cssClass = check.online ? 'success' : 'failure';
                const left = (index / connectivityData.length) * 100;
                const width = (1 / connectivityData.length) * 100;
                const timestamp = new Date(check.timestamp).toLocaleString();
                const status = check.online ? 'ONLINE' : 'OFFLINE';
                const failedInfo = check.failedHosts.length > 0 ? `\nFailed: ${check.failedHosts.join(', ')}` : '';
                
                html += `
                    <div class="timeline-bar ${cssClass}" 
                         style="left: ${left}%; width: ${width}%; top: 20px;"
                         title="${timestamp}\nStatus: ${status}${failedInfo}">
                    </div>
                `;
            });
            
            html += '</div></div>';
            
            container.innerHTML = html;
            document.getElementById('chartContainer').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('downtimeContainer').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingContainer').style.display = 'none';
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function hideError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Initialize and load data
        initializeTimeRange();
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
