<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitrix - Network Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .controls h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .date-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-controls label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .date-controls input {
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #0f0f23;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        button {
            padding: 10px 20px;
            background: #00ff88;
            color: #0f0f23;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 136, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00ff88;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .downtime-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .downtime-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ff4444;
        }

        .downtime-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .downtime-item {
            background: #0f0f23;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #ff4444;
        }

        .downtime-host {
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 5px;
        }

        .downtime-time {
            font-size: 0.9em;
            color: #888;
        }

        .downtime-duration {
            font-size: 0.9em;
            color: #00ff88;
            margin-top: 5px;
        }

        .chart-section {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chart-section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .timeline {
            position: relative;
            height: 200px;
            background: #0f0f23;
            border-radius: 5px;
            padding: 20px;
            overflow-x: auto;
        }

        .timeline-bar {
            position: absolute;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-bar:hover {
            opacity: 0.8;
            transform: scaleY(1.1);
        }

        .timeline-bar.success {
            background: #00ff88;
        }

        .timeline-bar.failure {
            background: #ff4444;
        }

        .host-section {
            margin-bottom: 30px;
        }

        .host-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f23;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° Monitrix</h1>
        <p class="subtitle">Real-time Network Monitoring Dashboard</p>

        <div class="controls">
            <h2>Time Range Selection</h2>
            <div class="date-controls">
                <label>
                    Start Date & Time
                    <input type="datetime-local" id="startTime">
                </label>
                <label>
                    End Date & Time
                    <input type="datetime-local" id="endTime">
                </label>
                <button onclick="applyFilter()">Apply Filter</button>
                <button onclick="resetFilter()">Reset to Last 24h</button>
                <button onclick="refreshData()">Refresh</button>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">Loading data...</div>

        <div id="statsContainer" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div id="downtimeContainer" style="display: none;">
            <div class="downtime-section">
                <h2>‚ö†Ô∏è Downtime Events</h2>
                <div class="downtime-list" id="downtimeList"></div>
            </div>
        </div>

        <div id="chartContainer" style="display: none;">
            <div class="chart-section">
                <h2>üìä Connectivity Timeline</h2>
                <div id="timelineChart"></div>
            </div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let currentStartTime = null;
        let currentEndTime = null;

        // Initialize with last 24 hours
        function initializeTimeRange() {
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            document.getElementById('startTime').value = formatDateTimeLocal(yesterday);
            document.getElementById('endTime').value = formatDateTimeLocal(now);
            
            currentStartTime = yesterday.toISOString();
            currentEndTime = now.toISOString();
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function applyFilter() {
            const startInput = document.getElementById('startTime').value;
            const endInput = document.getElementById('endTime').value;
            
            if (startInput) {
                currentStartTime = new Date(startInput).toISOString();
            }
            if (endInput) {
                currentEndTime = new Date(endInput).toISOString();
            }
            
            loadData();
        }

        function resetFilter() {
            initializeTimeRange();
            loadData();
        }

        function refreshData() {
            loadData();
        }

        async function loadData() {
            showLoading();
            hideError();

            try {
                const params = new URLSearchParams();
                if (currentStartTime) params.append('start', currentStartTime);
                if (currentEndTime) params.append('end', currentEndTime);

                const [logsRes, statsRes] = await Promise.all([
                    fetch(`/api/logs?${params}`),
                    fetch(`/api/stats?${params}`)
                ]);

                if (!logsRes.ok || !statsRes.ok) {
                    throw new Error('Failed to fetch data');
                }

                allLogs = await logsRes.json();
                const stats = await statsRes.json();

                hideLoading();
                renderStats(stats);
                renderDowntime(stats.downtime_events || []);
                renderTimeline(allLogs);
            } catch (error) {
                hideLoading();
                showError('Failed to load data: ' + error.message);
            }
        }

        function renderStats(stats) {
            const container = document.getElementById('statsGrid');
            const hostStats = stats.host_stats || {};
            
            let html = '';
            
            for (const [host, stat] of Object.entries(hostStats)) {
                const uptime = stat.success_rate || 0;
                html += `
                    <div class="stat-card">
                        <h3>${host}</h3>
                        <div class="stat-value">${uptime.toFixed(2)}%</div>
                        <div class="stat-label">Uptime</div>
                        <div class="stat-label" style="margin-top: 10px;">
                            ‚úì ${stat.success_count} / ‚úó ${stat.failure_count}<br>
                            Avg Latency: ${stat.avg_latency_ms.toFixed(0)}ms
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            document.getElementById('statsContainer').style.display = 'block';
        }

        function renderDowntime(events) {
            const container = document.getElementById('downtimeList');
            
            if (!events || events.length === 0) {
                container.innerHTML = '<div class="no-data">No downtime events in selected range üéâ</div>';
            } else {
                let html = '';
                events.forEach(event => {
                    const start = new Date(event.start_time);
                    const end = new Date(event.end_time);
                    const duration = formatDuration(event.duration_seconds);
                    
                    html += `
                        <div class="downtime-item">
                            <div class="downtime-host">${event.host}</div>
                            <div class="downtime-time">
                                ${start.toLocaleString()} ‚Üí ${end.toLocaleString()}
                            </div>
                            <div class="downtime-duration">Duration: ${duration}</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }
            
            document.getElementById('downtimeContainer').style.display = 'block';
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${seconds % 60}s`;
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function renderTimeline(logs) {
            const container = document.getElementById('timelineChart');
            
            if (!logs || logs.length === 0) {
                container.innerHTML = '<div class="no-data">No data available for timeline</div>';
                document.getElementById('chartContainer').style.display = 'block';
                return;
            }

            // Group by host
            const hostData = {};
            logs.forEach(entry => {
                entry.results.forEach(result => {
                    if (!hostData[result.host]) {
                        hostData[result.host] = [];
                    }
                    hostData[result.host].push(result);
                });
            });

            let html = '';
            let yOffset = 0;
            
            for (const [host, results] of Object.entries(hostData)) {
                html += `<div class="host-section">`;
                html += `<div class="host-header">${host}</div>`;
                html += `<div class="timeline">`;
                
                results.forEach((result, index) => {
                    const cssClass = result.success ? 'success' : 'failure';
                    const left = (index / results.length) * 100;
                    const width = (1 / results.length) * 100;
                    const timestamp = new Date(result.timestamp).toLocaleString();
                    const status = result.success ? 'UP' : 'DOWN';
                    const latency = result.latency_ms;
                    
                    html += `
                        <div class="timeline-bar ${cssClass}" 
                             style="left: ${left}%; width: ${width}%; top: 20px;"
                             title="${timestamp}\nStatus: ${status}\nLatency: ${latency}ms">
                        </div>
                    `;
                });
                
                html += `</div></div>`;
            }
            
            container.innerHTML = html;
            document.getElementById('chartContainer').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('downtimeContainer').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingContainer').style.display = 'none';
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function hideError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Initialize and load data
        initializeTimeRange();
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
